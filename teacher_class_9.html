function loadTable(className, tableID){
    let table = document.getElementById(tableID);
    let list = data_9[className];

    list.forEach((stu, index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${stu.username}</td>
            <td>${stu.password}</td>
        `;
        table.appendChild(row);
    });
}

function searchStudent(){
    let keyword = document.getElementById("searchInput").value.toLowerCase();
    let tables = ["table9A1", "table9A2"];

    tables.forEach(id => {
        let rows = document.getElementById(id).getElementsByTagName("tr");
        for(let i=1; i<rows.length; i++){
            let text = rows[i].innerText.toLowerCase();
            rows[i].style.display = text.includes(keyword) ? "" : "none";
        }
    });
}
